springdoc:
  api-docs:
    path: /api-docs # api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /index.html # host/swagger-ui/{path}
    enabled: true
    groups-order: asc
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true


